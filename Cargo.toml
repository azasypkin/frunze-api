[package]
name = "frunze_api"
version = "0.1.0"
authors = ["Aleh Zasypkin <aleh.zasypkin@gmail.com>"]

[dependencies]
bson = "0.10.0"
clippy = {version = "0.0.180", optional = true}
docopt = "0.8.3"
env_logger = "0.5.2"
error-chain = "0.11.0"
iron = "0.6.0"
futures = "0.1.17"
hyper = "0.11.14"
log = "0.4.1"
mount = "0.4.0"
mongodb = "0.3.7"
router = "0.6.0"
serde = "1.0.27"
serde_derive = "1.0.27"
serde_json = "1.0.9"
staticfile = "0.5.0"
tokio-core = "0.1.12"
unicase = "1.4.2"
url = "1.6.0"
uuid = { version = "0.5.1", features = ["v4"] }
